            //删除按钮 显示隐藏 判断
            let url_head = location.search; //获取url中含"?"符后的字串

                $(".dele").hide();

        <script>
          
             function submit(class_name){
                let doms = $(`.${class_name}`);
                let args = {};
                let is_null = false;
                for(let dom of doms){
                    let obj = $(dom);
                    let tag_name = obj[0].tagName.toLowerCase();
                    let arg_name = obj.attr('id');
                    if(tag_name == 'input'){
                        let val = $.trim(obj.val());
                        if(val){
                            args[arg_name] = val;
                            is_null = true;
                            //  微信时间格式转换
                            if( arg_name == 'begin'|| arg_name == 'end' ){
                                var arg_name_time = val.replace(/\//g ,"-");
                                args[arg_name] = arg_name_time; //存入数组替换之前的
                            }
                        };
                    };
                };
                return is_null? args:null;
            };
            function nans(args){
                let is_null = false;
                let args_nans = {};
                    if(isNaN(args)){
                        is_null = false;
                    }
                    else{
                        is_null = true;
                    }
                return is_null? args_nans:null;
            }
            // 添加时
            $('#submit').on('touchstart', function(){
                let args = submit("inp_add");
                let b;
                if(!$(".inp_load").val()){
                    b = false;
                }else{
                    b = args['vehicle_load'];
                }
                let args_nan = nans( b );
                
                if(args && args_nan){
                    $('.modal_two').modal({backdrop: 'static', keyboard: false});
                    var resume_id = $("#resume_id").text();
                    args['resume_id'] = resume_id;
                    args['opt'] = "add_work";
                    $.post("/wx/resume/extend", args, function(resp){
                        let json = JSON.parse(resp);
                        if(json['message'] == 'success'){
                            $('.modal_two').modal('hide');
                            $.toast("保存成功！");
                            $.confirm("本条信息添加完成，是否继续添加？",function(){
                                // 继续添加操作
                                 setTimeout(function(){location.href = '/wx/html/resume_info.html';},1000);
                            },function(){ 
                                //取消c操作
                                location.href = '/wx/html/resume_detail.html'
                            });         
                        }else{
                            $.alert('保存失败!');
                        }
                    }) 
                }else{
                    $.alert('未填写信息！');
                }
            });
            //  修改
            $('#modify').on('touchstart', function(){
                let args = submit("inp_add");
                let b;
                if(!$(".inp_load").val()){
                    b = false;
                }else{
                    b = args['vehicle_load'];
                }
                let args_nan = nans( b );
                if(args && args_nan){
                    $('.modal_two').modal({backdrop: 'static', keyboard: false});
                    var resume_id = $("#resume_id").text();
                    let url_head = location.search; //获取url中含"?"符后的字串
                    let work_id = url_head.substring(6); //履历id
                    args['work_id'] = work_id;
                    args['resume_id'] = resume_id;
                    args['opt'] = "update_work";
                    $.post("/wx/resume/extend", args, function(resp){
                        $('.modal_two').modal('hide');
                        let json = JSON.parse(resp);
                        if(json['message'] == 'success'){
                            $.toast("修改成功！");
                            location.href = '/wx/html/resume_detail.html';
                        }else{
                            $.alert('修改失败');
                        }
                    }) 
                }else{
                    $.alert('未修改信息');
                }
            });
        </script>
        <!-- 微信 提示 删除按钮-->
        <script>
            $("#delete").on("touchstart",function(){
                $.confirm("您确定删除本条信息？",function(){
                    // 删除操作
                    let url_head = location.search; //获取url中含"?"符后的字串
                    let work_id = url_head.substring(6);
                    let args = {};
                    var resume_id = $("#resume_id").text();
                    // let work_id = $("#work_id").text();
                    args['resume_id'] = resume_id;
                    args['work_id'] = work_id;
                    args["opt"] = "delete_work";
                    $.post("/wx/resume/extend", args, function(resp){
                        let json = JSON.parse(resp);
                        if(json['message'] == 'success'){
                            $.toast("删除成功！");
                            setTimeout(function(){location.href = '/wx/html/resume_detail.html';},1000);
                        }else{
                            $.alert('删除失败！');
                        }
                    })
                    
                },function(){ 
                    //取消c操作
                })
            })
        </script>
