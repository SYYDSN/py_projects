<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>测试页</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/test_page.css">
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/common.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h1>测试页面</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h4>测试上传和显示文件</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="show_img">
                        <img src="/manage/fs/case_file/5b10f4f14660d361e7e7c794/2018-05-28%2018-42-07%E5%B1%8F%E5%B9%95%E6%88%AA%E5%9B%BE.png">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <input type="file" id="up_file"  accept="image/*">
                    <div class="input-group">
                        <input type="text" id="file_path" class="form-control" readonly="true">
                        <span class="input-group-btn">
                            <button id="upload_btn" class="btn btn-default" type="button">上传</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/static/js/test_page.js"></script>
</html>
