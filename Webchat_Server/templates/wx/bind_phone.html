{% extends "wx/template.html" %}
{% block css %}
    <link rel="stylesheet" href="/static/css/bind_phone.css?v={{ version }}">
{% endblock %}
{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 top_block">
                <h2>绑定你的手机</h2>
                <span id="my_phone">{{ user.phone }}</span>
                <div>绑定你的手机号码除了可以及时的接收到最新的信息,更不会错过各种活动和抽奖哦!</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 middle_block">
                <div class="input_line">
                    <div class="icon">
                        <i class="fa fa-mobile-phone fa-2x"></i>
                    </div>

                    <input type="number" id="phone" maxlength="14"  placeholder="手机号码">
                </div>
                <div class="input_line">
                    <div class="icon">
                    <i class="fa fa-key fa-2x"></i>
                    </div>
                    <input type="text" maxlength="6" id="code" placeholder="输入验证码">
                    <span id="send_sms" class="my_button">发送验证码</span>
                </div>
                <div class="input_line last">
                    <button id="submit"> 提&nbsp&nbsp交</button>
                </div>

            </div>
        </div>

    </div>
{% endblock %}

{% block js %}
    <script src="/static/js/bind_phone.js?v={{ version }}"></script>
{% endblock %}
