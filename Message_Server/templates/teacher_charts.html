<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teacher Charts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/bootstrap.min.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='../static/img/favicon.ico') }}">
    <script src="{{ url_for('static', filename='../static/js/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='../static/js/bootstrap.min.js') }}"></script>
    <script src="../static/js/echarts.min.js"></script>
    <link rel="stylesheet" href="../static/css/teacher_charts.css">
    <script src="../static/js/teacher_charts.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row" id="my_nav">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 my_div">
            <h3 id="main_title">this is a example</h3>
            <ul class="nav nav-pills">
                <li role="presentation" class={{"active" if key == "summary" else "" }}><a href="/teacher_charts/summary">总览</a></li>
                <li role="presentation" class={{"active" if key == "teacher" else "" }}><a href="/teacher_charts/teacher">老师</a></li>
                <li role="presentation" class={{"active" if key == "product" else "" }}><a href="/teacher_charts/product">产品</a></li>
            </ul>
        </div>
    </div>
    <div class="row main_div">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <!--这里是主要内容-->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <!--chart上部的操作区域-->
                </div>
            </div>
            <div class="row">
                <div id="chart_zone" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <!--chart上展示区域-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
