{% extends "manage/base_template_light.html" %}
{% block extend_css %}
<link rel="stylesheet" href="../static/css/manage/show_track_light.css">
{% endblock %}
{% block main %}

    <div id="main_zone" class="height_100 main_zone col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <!--中间地图区域-->
    </div>

    <div id="right_bar" class="height_100s">
        <!--右侧司机导航-->
    </div>

    <!--日期选择器-->
    <div id="my_datetime_picker_div" class="datepicker_group">
        <!--class="form-control" 不能少,否则左右选择的箭头就消失了-->
    <input type="text" class="form-control"  data-date-format="yyyy-mm-dd" id="my_datetime_picker">
    <input type="button" id="submit_query" value="查询">
    </div>
    <!--日期选择器结束-->

    <!--左上角标题区域开始-->
    <div id="title_container">
        <div class="float_div">
            <div class="float_left">
                <img class="user_head_img" src="/static/image/head_img/default_02.png">
            </div>
            <div class="float_right">
                <span class="driver_name">张三</span>
                <span class="begin_date">2018-2-12</span>
                <span class="end_date">2018-12-1</span>
            </div>
        </div>
    </div>
    <!--左上角标题区域结束-->

{% endblock %}


{% block extend_js %}
    <!--高德地图异步调用-->
    <script src="http://webapi.amap.com/maps?v=1.3&key=d60786b02c43f787a14dba10fe283680"></script>
    <script src="http://webapi.amap.com/ui/1.0/plug/ext/dat.gui.min.js?v=1.0.10"></script>
    <!--引入高德地图-->
    <!--引入UI组件库-->
    <script src="http://webapi.amap.com/ui/1.0/main.js"></script>
    <!--日期选择器样式-->
    <link rel="stylesheet" href="../static/css/bootstrap-datetimepicker.min.css">
    <!--日期选择器-->
    <script src="../../static/js/bootstrap-datetimepicker.min.js"></script>
    <!--日期选择器本地化语言-->
    <script src="../../static/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <!--页面主脚本-->
    <script src="../static/js/manage/show_track_light.js"></script>
{% endblock %}
