<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本信息填写</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>

<style>
    *{
        margin: 0;
        padding: 0;
        font-size: 14px;
    }
body,html{
    height: 100%;
}
.pull_img img{
    display: inline-block;
    width: 6rem;
    height: 6rem;
}
.pull_img{
    text-align: center;
    width: 50%;
}
.pull_img p{
    text-align: center;
    width: 100%;
}
/*<!-- 第二row -->*/
.inp input{
    width: 100%;
    outline: none;
    border: none;
    background: #F4F2F3;
    border-bottom:1px solid #BABABA;
    height: 4rem;
}

.inp p{
    margin: 0;
    line-height: 4rem;
}
.inp .year{
    border: none;
}
.row_two{
    background: #F4F2F3;
    margin-top: 4rem;
}
.row_three{
    margin-top: 12em;
}
.row_three p{
    text-align: center;
    line-height: 3rem;
    border-radius: 4px;
    width: 100%;
    border: 1px solid #ccc;
    background: #427DFF;
    color: #fff;
    /* position: absolute; */
    /* bottom: 0; */
}
.pbtn{
    border: none;
    }
.pbtn #submit_form{
    margin-top: 2em;
    padding: 10px 12px;
    background-color: #f5f5f5;
}
.pbtn .from input{
    border: none;
    background-color: #f5f5f5;
    width: 100%;
    outline: none;
    text-indent: 3px;
    border-bottom: 1px solid #ccc;
    line-height: 3rem;
}
.jiantou{
    display: none;
    font-size: 2rem;
    line-height: 2em;
    padding:1rem 0;
}
.ubmit_modify{
    display: none;
}
</style>
<script> user = {{ user | safe }}; </script>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a href="/wx/html/resume.html"><i class="glyphicon glyphicon-menu-right pull-right jiantou"></i></a> 
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pbtn">
                <div class="from" id="submit_form">
                        <p><input class="submit_arg" value="{{ resume.rtqc_license_class }}" id="rtqc_license_class" type="text" placeholder="从业资格证"></p>
                        <p><input class="submit_arg" value="{{ resume.dl_license_class }}" id="dl_license_class" type="text" placeholder="驾照"></p>
                        <p><input class="submit_arg" value="{{ resume.real_name }}" id="real_name" type="text" placeholder="姓名"></p>
                        <p><input class="submit_arg" value="{{ resume.work_experience }}" id="work_experience" type="text" placeholder="工作经验"></p>
                        <p><input class="submit_arg" value="{{ resume.driving_experience }}" id="driving_experience" type="text" placeholder="驾龄"></p>
                        <p><input class="submit_arg" value="{{ resume.industry_experience }}" id="industry_experience" type="text" placeholder="从业年限"></p>
                </div>
            </div>
        </div>
        <div class="row row_three">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a id="submit_btn" href="javascript:;"> <p class="anniu">提交</p> </a>
                <a id="submit_modify" class="submit_modify" href="javascript:;"> <p class="anniu">修改</p> </a>
            </div>
        </div>
    </div>

    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script>
        if( user['phone'] !== ''){
            $('.jiantou').css({
                'display':'block'
            });
            $('.from').css({
                'marginTop':'0',
                'padding': '10px'+ '12px',
                'backgroundColor': '#f5f5f5',
            });
            $('#submit_btn').css('display','none');
            $('.ubmit_modify').css('display','block');
            }
    $(function(){
        // 提交按钮事件
        $("#submit_btn").click(function(){
            var input_list = $("#submit_form .submit_arg");
            var args = {};
            input_list.each(function(){
                var $this = $(this);
                var k = $this.attr("id");
                var v = $.trim($this.val());
                args[k] = v;
            });
            // alert(JSON.stringify(args));
            // return false;

            $.post("/wx/resume/opt", args, function(resp){
                var json = JSON.parse(resp);
                var status = json['message'];
                if(status == "success"){
                    location.href = "/wx/html/resume.html";
                }
                else{
                    alert(status);
                    return false;
                }
            });
            
        });
        // 修改按钮
        $("#submit_modify").click(function(){
            var input_list = $("#submit_form .submit_arg");
            var args = {};
            
            input_list.each(function(){
                var $this = $(this);
                var k = $this.attr("id");
                var v = $.trim($this.val());
                args[k] = v;
            });
            // alert(JSON.stringify(args));
            // return false;
            args['_id'] = user.resume_id
            $.post("/wx/resume/opt", args, function(resp){
                var json = JSON.parse(resp);
                var status = json['message'];
                if(status == "success"){
                    location.href = "/wx/html/resume.html";
                }
                else{
                    alert("修改失败！");
                    return false;
                }
            });
            
        });
    // end!
    });
    </script>
</body>
</html>
