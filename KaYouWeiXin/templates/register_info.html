<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本信息填写</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="../css/mui.min.css"> -->
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-size: 14px;
    }
body,html{
    height: 100%;
}
.pull_img img{
    display: inline-block;
    width: 6rem;
    height: 6rem;
}
.pull_img{
    text-align: center;
    width: 50%;
}
.pull_img p{
    text-align: center;
    width: 100%;
}
/*<!-- 第二row -->*/
.inp input{
    width: 100%;
    outline: none;
    border: none;
    background: #F4F2F3;
    border-bottom:1px solid #BABABA;
    height: 4rem;
}
.inp p{
    margin: 0;
    line-height: 4rem;
}
.row_two{
    background: #F4F2F3;
    margin-top: 4rem;
}
.row_three{
    position: absolute;
    bottom: 0;
    clear: both;
    width: 100%;
}
.row_three p{
    text-align: center;
    line-height: 3rem;
    border-radius: 4px;
    width: 100%;
    border: 1px solid #ccc;
    background: #603BFF;
    color: #fff;
    /* position: absolute; */
    /* bottom: 0; */
}
</style>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="pull-left pull_img">
                    <img src="#" alt="">
                    <p>从业资格证</p>
                </div>
                <div class="pull-right pull_img">
                    <img src="#" alt="">
                    <p>驾照</p>
                </div>
            </div>
        </div>
        <div class="row row_two">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="inp">
                        <input type="text" placeholder="姓名">
                        <p>工作经验</p>
                    </div>
                </div>
        </div>
        <div class="row row_three">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
               <a  href="./resume.html"> <p>提交</p></a>
            </div>
        </div>
    </div>

    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- <script src="../js/mui.min.js"></script> -->
</body>
</html>
