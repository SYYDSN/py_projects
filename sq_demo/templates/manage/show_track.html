{% extends "manage/base_template.html" %}
{% block extend_css %}
    <link rel="stylesheet" href="../static/css/manage_map.css">
{% endblock %}
{% block extend_script %}
<script src="http://webapi.amap.com/maps?v=1.3&key=d60786b02c43f787a14dba10fe283680"></script><!--引入高德地图-->
<script src="http://webapi.amap.com/ui/1.0/plug/ext/dat.gui.min.js?v=1.0.10"></script>
<!--引入UI组件库-->
<script src="http://webapi.amap.com/ui/1.0/main.js"></script>
    <script>
    $(function(){
        /*定义全局用户信息*/
        phone_num = "{{ phone_num }}";
        track_begin_date = "{{ begin_date }}";
        track_end_date = "{{ end_date }}";
    });
    </script>
    <!--跟踪运动轨迹-->
    <script src="../static/js/manage/show_track.js"></script>
    <!--一个悬浮输入框-->
    <script src="../static/js/common_plugin.js"></script>
{% endblock %}
{% block content_wrapper %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="height:100%;margin-top: 50px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                轨迹展示
                <small>track your employee</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                <li class="active">Here</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="amap-maps" id="container">

            <!-- Your Page Content Here -->

        </section>
        <!-- /.content -->

    </div>
    <!-- /.content-wrapper -->
    <!--日期选择器dom-->
    <!--
    <div id="my_datetime_picker_div">
        <input class="begin_picker">
        <input class="end_picker">
    </div>
    -->
    <div id="right_box">
        <div id = "right_box_one">
            <select name="" id="driverList">

            </select>
        </div>
        <div id="right_box_sun">
            <input type="text" id="start" disabled = "disabled" readonly = "readonly"/>
            <span>-</span>
           <input type="text" id="end" disabled = "disabled" readonly = "readonly"/>
        </div>
        <div id = "right_box_go">
            <span>确定</span>
        </div>
        <div id="right_box_btn">
            <i class="iconfont icon-sousuo"></i>
        </div>
    </div>
    <div class="cue_info">
      <p>没有找到对应的轨迹数据</p>
    </div>
{% endblock %}
