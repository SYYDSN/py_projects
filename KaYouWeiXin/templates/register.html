<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <!-- <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/mui.min.css"> -->
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-size: 12px;
    }
    html,body{
        font-size: 12px;
        background: #f5f5f5;
    }
    .register{
        margin: 0 auto;
        font-size: 0.8rem;
        padding: 0 1.5rem;
        margin-top: 28vw;
    }
    .inp_txt p{
        margin: 0 auto;
        text-align: center;
        
        background: #fff;
        height: 42px;

    }
    .inp_txt p input{
        border: none;
        outline: none;
        height: 42px;
    }
    .inp_txt p:nth-child(1){
        border-bottom: 1px solid #ccc;
    }
    .inp_txt p:nth-child(1) input{
        /* width: 100%; */
        width: 100%;
        text-indent: 6px;

    }
    .inp_txt p:nth-child(2) input{
        width: 70%;
        float: left;
        text-indent: 6px;
    }
    .inp_txt p:nth-child(2) {
        word-break:keep-all;
        white-space:nowrap; 
    }
    .inp_txt p:nth-child(2)  span{
        display: inline-block;
        color: #FFB93C;
        width: 18%;
        word-break:keep-all;
        white-space:nowrap; 
        height: 100%;
        line-height: 42px;
        /* #427DFF */

    }
    .inp_txt p:nth-child(3) {
        margin-top: 20px;
    }
    .inp_txt p:nth-child(3) input{
        background: #427DFF;
        width: 100%;
        padding: 6px 0;
        color: #fff;
    }
    .inp_txt p:nth-child(4) {
        background: #f5f5f5;
        line-height: 42px;
    }
    .inp_txt p:nth-child(4) input{
       height: 12px;

    }


</style>
<body>
    <div class="register">
        <div class="inp_txt">
            <p><input type="text" placeholder="手机号"></p> 
            <p><input type="text" placeholder="验证码"> <span>获取验证码</span></p> 
            <p><a href="./register_info.html"><input type="button" value="注册"> </a></p> 
            <!-- <p><input type="checkbox">点击登录 &#47; 注册，即表示同意保驾犬用户协议</p>  -->
        </div>
    </div>
    <!--<script src="../js/jquery.js"></script>原始脚本-->
    <script src="/static/js/jquery.js"></script><!--工作环境脚本-->

</body>
</html>
