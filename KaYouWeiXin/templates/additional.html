<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>求职意愿</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/jquery-weui.min.css">
    <link rel="stylesheet" href="/static/css/weui.min.css">
</head>
<style>
        .div_info_btn{
            margin-bottom: 2em;
        }
        .div_info_btn{
            position: relative;
        }
        .div_info_btn p {
        line-height: 0;
        border-radius: 6px;
        }
        .div_info p input {
            
            width: 80%;
        }
       .div_info .expected_salary{
           text-indent: 6px;
            width: 5em;
        }
               /* 微信提示 */
    .weui-toast{
        margin-left: 0 !important;
    }
    .toolbar .title{
        line-height: 0;
    }
    </style>
<body>
        <div class="container-fluid">
                <div class="row row_padd">
                        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                            <a href="/wx/html/resume_detail.html">
                                <button type="button" class="btn btn-primary btn-sm"> <i class="glyphicon glyphicon-menu-left  jiantou">返回</i> </button>
                            </a>
                        </div>    
                </div>
                <div class="row">
                        <span id="resume_id" style="display:none">{{ user.resume_id }}</span>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info xian">
                        <p><span>当前状态:</span><input id="status" class="inp_add" type="text" value="{{ resume.status if resume.status else '' }}"></p>
                    </div>  
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info xian">
                        <p>
<!--                             <input class="weui-input inp_add" id="expected_regions" type="text" > -->
                            <span>期望城市:</span><input id="expected_regions" class="inp_add city_set" type="text" value="{{resume.expected_regions if resume.expected_regions else ''}}">
                        </p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info xian">
                        <p><span>期望薪资:</span>
                            下限<input class="inp_add expected_salary" type="number" value="{{ resume.expected_salary[0] if (resume.expected_salary | length) > 0 else ''}}">-
                            上限<input  class="inp_add expected_salary expected_salary_two" type="number" value="{{ resume.expected_salary[1] if (resume.expected_salary | length) > 1 else ''}}"></p>
                    </div>
                    <!-- <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info xian">
                        <p><input id="" class="inp_add" type="text" placeholder="驾照信息"></p>
                    </div> -->
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info div_info_btn">
                        <a href="javascript:;" id="submit"> <p>完成</p></a>
                    </div>
                </div>
            </div>
        <script src="/static/js/jquery.js"></script>
        <script src="/static/js/jquery-weui.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/city-picker.min.js"></script>
        <script src="/static/js/modal.js"></script>
        <script>
            //选择状态
            $("#status").select({
                title: "选择状态",
                items: ["离职","在职"]
                });
            //选择城市
            $(".city_set").cityPicker({
                title: "选择期望城市",
                showDistrict: false,
                onChange: function (picker, values, displayValues) {
                console.log(values, displayValues);
                }
             });
        </script>
        <script>
//             $("#expected_regions").cityPicker({
//         title: "选择目的地",
//         showDistrict: false,
//         onChange: function (picker, values, displayValues) {
//           console.log(values, displayValues);
//         }
//       });
            function submit(class_name){
                let doms = $(`.${class_name}`);
                let args = {};
                let is_null = false;
                for(let dom of doms){
                    let obj = $(dom);
                    let tag_name = obj[0].tagName.toLowerCase();
                    let arg_name = obj.attr('id');
                    let is_meny = false;
                    if(arg_name == undefined){
                           arg_name = "expected_salary"
                           is_meny = true;
                       }
//                     let arg_meny = 
                    if(tag_name == 'input'){
                        let val = $.trim(obj.val());
                        if(val){
                            if(!is_meny){
                                args[arg_name] = val;
                                is_null = true;
                               }else{
                                let val = $.trim($('.expected_salary').val());
                                let val_two = $.trim($('.expected_salary_two').val());
                                let val_list = [];
                                if(val != null && val != ""){
                                     val_list.push(parseInt(val));
                                }
                                if(val_two != null && val_two != ""){
                                    val_list.push(parseInt(val_two));
                                }
                                args[arg_name] = JSON.stringify(val_list);
                                is_null = true;
                               }
                            
                        };
                    };
                };
                return is_null? args:null;
            };
            $('#submit').on('touchstart', function(){
                let args = submit("inp_add");
                if(args){
                    $('.modal').modal({backdrop: 'static', keyboard: false});
                    var resume_id = $("#resume_id").text();  
                    args['_id'] = resume_id;
                    $.post("/wx/resume/opt", args, function(resp){
                        let json = JSON.parse(resp);
                        if(json['message'] == 'success'){
                           setTimeout(function(){
                                $('.modal').modal('hide');
                            },3000);
                            $.toast("保存成功！");
                            location.href = "/wx/html/resume_detail.html";
                        }else{
                            $.alert("保存失败！",function(){
                                setTimeout(function(){
                                $('.modal').modal('hide');
                            },1000);
                            });
                        }
                    })
                }else{
                    $.alert('未修改信息！');
                }
            })
        </script>
</body>
</html>
