<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <!--移动页面优化：页面宽度=设备宽度，初始化缩放为1，最大缩放1，禁用放大 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='../static/js/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='../static/js/bootstrap.min.js') }}"></script>
    <script src="../static/js/common.js"></script>
    <!-- 页面专属css脚本-->
    {% block extend_css %}
        <link rel="stylesheet" href="../static/css/particles.css">
        <link rel="stylesheet" href="../static/css/login.css">
    {% endblock %}
    <!--页面专属js脚本-->
    {% block extend_js %}
        <script src="../static/js/jquery.base64.js"></script>
        <script src="../static/js/jquery.md5.js"></script>
        <script src="../static/js/login.js"></script>
    {% endblock %}
    <!-- 页面标题-->
    <title>{{ page_title }}</title>
</head>
<body>
<div class="container-fluid">
    <!--正文区-->
    {% block main %}
        <div class="row">
            <div class="my_main col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-12">

                <div class="custom row">
                    <div class="row1 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="blue_block">蓝色标志</div>
                        <div class="title_str">
                            {{ login_title }}
                        </div>
                    </div>
                </div>

                <div class="custom row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="input-group">
                                      <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-user"></span>
                                      </span>
                            <input name="user_name" id="user_name" type="text" class="form-control"
                                   placeholder="用户名">
                        </div>
                    </div>
                </div>

                <div class="custom row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="input-group">
                                      <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-lock"></span>
                                      </span>
                            <input id="user_password" name="user_password" type="password" class="form-control"
                                   placeholder="密码">
                        </div>
                    </div>
                </div>

                <div class="row custom">
                    <input type="submit" id="submit_btn"
                           class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3"
                           value="立即登录">
                </div>

            </div>
        </div>
    {% endblock %}
    <!--正文区结束-->
    <!--底部开始-->
    {% block bottom %}
        <!--底部代码开始-->
        <div class="my_bottom row">

        </div>
        <!--底部代码结束-->
    {% endblock %}
    <!--底部结束-->
</div><!--end container-fluid-->
</body>
