<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>荣誉证件</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/LCalendar.min.css">
</head>
<style>

        .div_info_btn{
           
            margin-bottom: 2em;
            height: 4em;
        }
        .div_info_btn p{
            margin-top: 20px;
            text-align: center;
            border: 1px solid #ccc;
            line-height: 2.5em;
            border-radius: 6px;
        }
        input{
            width: 35% !important;
            line-height: 6em;
        }
        #times{
            margin-top: 34px;
        }
        .iimg {
            display: inline-block;
            width: 60px;
            height: 6em;
            overflow: hidden;
        }
        .imgs{
            width: 100%;
            height: 2.5em;
        }
    </style>
<body>
        <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info xian">
                        <p>荣誉1</p>
                    </div>  
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info xian">
                        <p>日期 
                            <i class="glyphicon glyphicon-menu-right pull-right"></i>
                            <input id="times" class="pull-right" type="text" readonly="" placeholder="日期选择" data-lcalendar="2016-05-11,2016-05-11" />
                        </p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info xian">
                        <p><input type="text" placeholder="荣誉名称"></p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info xian">
                        <p>
                            <span>荣誉证件</span>
                            <i class="pull-right iimg">
                                <img class="imgs" id ="imgs_one" src="/static/images/poto.png" alt="">
                            </i>
                        </p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info text_cen">
                        <p>继续添加工作经验</p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info div_info_btn">
                        <a href="./resume.html"> <p>完成</p></a>
                    </div>
                </div>
            </div>


        <script src="/static/js/jquery.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/LCalendar.min.js"></script>
    
        <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <script src="/wx/js_sdk_init?debug=0&api=chooseImage"></script>
        <script src="/static/js/wexin.js"></script>
        <script>
            var calendar = new LCalendar();
            
            calendar.init({
                'trigger': '#times', //标签id
                'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
                'minDate': '1900-1-1', //最小日期
                'maxDate': new Date().getFullYear() + '-' + (new Date().getMonth() + 1) + '-' + new Date().getDate() //最大日期
            });
        </script>
    
        <script>
            var imgs_one_num = -1;
           function photo_update($obj){
                wx.chooseImage({
                count: 1, // 默认9
                sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
                sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
                success: function (res) {
                var localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
                    $obj.attr("src",localIds);
                    alert($obj.attr("src"));
                }   
                });
            }
            $('.iimg').each(function(){
                var $this = $(this);
                $this.click(function(){
                   var img = $this.find("img:first")
                    photo_update(img)
                })
            });
        </script>
</body>
</html>
