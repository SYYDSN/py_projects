{% extends "standard_template.html" %}
{% block extend_css %}
    <link rel="stylesheet" href="../static/css/login.css">
{% endblock %}
{% block extend_js %}
    <script src="../static/js/jquery.base64.js"></script>
    <script src="../static/js/jquery.md5.js"></script>
    <script src="../static/js/login.js"></script>
{% endblock %}

{% block login_zone %}
    <!--登录页不需要显示登录信息-->
{% endblock %}
{% block main %}
    <div class="row">
        <div class="my_main col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-12">

            <div class="custom row">
                <div class="row1 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="blue_block">蓝色标志</div>
                    <div class="title_str">
                        登录
                    </div>
                </div>
            </div>

            <div class="custom row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="input-group">
                                      <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-user"></span>
                                      </span>
                        <input name="handler_name" id="handler_name" type="text" class="form-control"
                               placeholder="用户名">
                    </div>
                </div>
            </div>

            <div class="custom row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="input-group">
                                      <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-lock"></span>
                                      </span>
                        <input id="handler_password" name="handler_password" type="password" class="form-control"
                               placeholder="密码">
                    </div>
                </div>
            </div>

            <div class="row custom">
                <input type="submit" id="submit_btn"
                       class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3"
                       value="立即登录">
            </div>

        </div>
    </div>

{% endblock %}

{% block bottom %}
    <!--瀑布流，不需要底部-->
{% endblock %}
