<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='../static/image/favicon.ico') }}">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/web/template.css">
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    {% block extend_css %}
    {% endblock %}
    <title>{{ page_title }}</title>
</head>
<body>
<div class="page_top">
    <div class="top_div">
        <img class="top_left" src="/static/image/web/logo.png">
        <div class="top_right">
            <span><a class="{{ 'active' if url_path == '/web/drivers' else '' }}" href="/web/drivers?index=1">首页</a></span>
            <span><a class="{{ 'active' if url_path == '/web/favorite' else '' }}" href="/web/favorite">我的收藏</a></span>
            <span><a class="{{ 'active' if url_path == '/web/consign' else '' }}" href="/web/consign">委托查找</a></span>
            <span><a class="{{ 'active' if url_path == '/web/logout' else '' }}" href="/web/logout">退出登录</a></span>
        </div>
    </div>
</div>
<div class="page_middle">
    <!--这里是中间区域的主要内容-->
    {% block content %}
    {% endblock %}
</div>
<div class="page_bottom">
    <p>&copy; 2010-2018 卡佑天下 保留所有权利 - 沪ICP备<span>12043601号-1</span></p>
    <p>地址: 南昌市南城街道莞太路111号民间金融大厦1号楼28楼</p>
</div>
</body>
{% block extend_js %}
{% endblock %}
</html>
