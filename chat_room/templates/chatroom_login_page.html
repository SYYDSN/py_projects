<script>
$(function(){

//提交按钮事件
$("#submit_button").click(function(){
	var username=$.trim($("#username").val());
	var password=$.trim($("#password").val());
	if(username=='' || password==''){
		alert("用户名或密码不能为空");
	}
	else{
		var a_data={"user_name":username,"user_password":password}
		$.post("/user_login",a_data,function(data){
			if(data["message"]=="success"){
                var the_url="/";
                console.log(the_url);
                alert("登录成功")
                location.href=the_url;
            }else{
                alert(data["message"]);
            }
		});
	}
});
//输入框的回车事件
bind_enter_event($("#username"),$("#password"),false);
bind_enter_event($("#password"),$("#submit_button"),true);
//end!
});
</script>
