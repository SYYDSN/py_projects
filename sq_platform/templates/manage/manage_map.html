{% extends "manage/base_template.html" %}
{% block extend_css %}
    <link rel="stylesheet" href="../static/css/manage_map.css">
{% endblock %}
{% block extend_script %}
    <script src="http://webapi.amap.com/maps?v=1.3&key=d60786b02c43f787a14dba10fe283680"></script><!--引入高德地图-->
     <script src="http://webapi.amap.com/ui/1.0/plug/ext/dat.gui.min.js?v=1.0.10"></script>
    <script src="http://webapi.amap.com/ui/1.0/main.js"></script><!--引入UI组件库-->
    <script>
    $(function(){
        var map_height = $(".content-wrapper").css("height");
        map_height = (parseInt(map_height.split("px")[0]) - 50) + "px";
        localtion_position = {{ localtion_position | safe }};

        /*初始化高德地图*/
        map = new AMap.Map('container', {
            resizeEnable: true,
            zoom: 12,
            center: localtion_position /*此变量在html的script中做了全局定义*/
        });
        console.log(map_height);
        $("#container").css("height", map_height);
    });
    </script>
    <!--展示海量的点-->
{#    <script src="../static/js/manage_map_show_points.js"></script>#}
    <!--跟踪运动轨迹-->
    <script src="../static/js/manage_map_track_paths.js"></script>
    <!--一个悬浮输入框-->
    <script src="../static/js/common_plugin.js"></script>
{% endblock %}
{% block content_wrapper %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="height:100%;margin-top: 50px">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                电子地图
                <small>track your employee</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                <li class="active">Here</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="amap-maps" id="container">

            <!-- Your Page Content Here -->

        </section>
        <!-- /.content -->

    </div>
    <!-- /.content-wrapper -->
{% endblock %}
