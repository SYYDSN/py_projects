<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我要兼职</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<style>
        *{
            margin: 0;
            padding: 0;
            font-size: 14px;
        }

        p{
            margin: 0;
        }
        .div_info p{
            line-height: 4em;
        }
        .xian{
            border-bottom:1px solid #ccc; 
        }
        .text_cen p{
            text-align: center;
        }
        .div_info p input{
            outline: none;
            border: none;
            height: 100%;
            width: 100%;
        }
        .div_info a{
            width: 45px;
        }
        .div_info_btn{
            margin-top: 2em;
            margin-bottom: 2em;
        }
        .div_info_btn p{
            margin-top: 20px;
            text-align: center;
            border: 1px solid #ccc;
            line-height: 2.5em;
            border-radius: 6px;
            background: #417FFF;
            color: #Fff;
        }
        .div_info_p{
            text-align: center;
        }
        .div_info p img{
            width: 46%;
            pointer-events:none;
        }
        .div_info .p_marg{
            margin-top: 1em;
        }
    </style>
<body>
        <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info div_info_p">
                            <p class="p_marg" onclick="photo_update()"><img  src="/static/images/poto.png" alt=""></p>
                            <p>身份证正面照</p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info div_info_p">
                        <p onclick="photo_update()"><img src="/static/images/poto.png" alt=""></p>
                        <p>身份证反面照</p>
                    </div>
                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info div_info_p">
                        <p onclick="photo_update()"><img src="/static/images/poto.png" alt=""></p>
                        <p>请上传手持身份证照</p>
                </div>
                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info div_info_btn">
                        <a href="code.html"><p>提交</p></a>
                </div>
                </div>
            </div>
        <script src="/static/js/jquery.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <script src="/static/js/wexin.js"></script>
        <script src="/wx/js_sdk_init?debug=1&api=chooseImage"></script>
        <script>
           function photo_update(){
                wx.chooseImage({
                count: 1, // 默认9
                sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
                sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
                success: function (res) {
                var localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
                }   
                })
            }
        </script>
</body>
</html>
