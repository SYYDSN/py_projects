<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>车辆信息填写</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/LCalendar.min.css">
</head>
<style>
        .div_info_btn{
            position: relative;
            bottom: 0;
            margin-bottom: 1em;
        }
        .div_info_btn p{
            margin-top: 20px;
            text-align: center;
            border: 1px solid #ccc;
            line-height: 2.5em;
            border-radius: 6px;
        }
        #times{
            width: 30% !important;
            margin-top: 34px;
        }
    </style>
<body>

        <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info xian">
                        <p>公司名称
                            <i class="glyphicon glyphicon-menu-right pull-right"></i>
                            </p>
                    </div>  
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info xian">
                        <p>
                            工作时间
                            <i class="glyphicon glyphicon-menu-right pull-right"></i>
                            <input id="times" class="pull-right" type="text" readonly="" placeholder="日期选择" data-lcalendar="2016-05-11,2016-05-11" />
                        </p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info xian">
                        <p><input type="text" placeholder="车辆"></p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info xian">
                        <p>时间<i class="glyphicon glyphicon-menu-right pull-right"></i></p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info xian">
                        <p>吨位<i class="glyphicon glyphicon-menu-right pull-right"></i></p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info xian">
                        <p>车型<i class="glyphicon glyphicon-menu-right pull-right"></i></p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info xian">
                        <p>工作描述<i class="glyphicon glyphicon-menu-right pull-right"></i></p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info text_cen">
                        <p>继续添加工作经验</p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info div_info_btn">
                        <a href="./resume.html"> <p>完成</p></a>
                    </div>
                </div>
            </div>


        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/LCalendar.min.js"></script>
        <script>
            var lcalendar = new LCalendar();
            lcalendar.init({
                'trigger': '#times', //标签id
                'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
                'minDate': '1900-1-1', //最小日期
                'maxDate': '2022-1-1'
            })
        </script>
</body>
</html>
