<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本信息</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<style>
   
        .div_info p{
            line-height: 6em;
            border-bottom:1px solid #ccc; 
        }
        .div_info p input{
            outline: none;
            border: none;
            height: 100%;
            width: 100%;
        }
        .div_info a{
            width: 45px;
            line-height: 6em;
        }
        .div_info i{
            line-height: 6em;
        }
        .div_info_btn{
            position: relative;
        }
        .div_info_btn p{
            margin-top: 20px;
            text-align: center;
            border: 1px solid #ccc;
            line-height: 2.5em;
            border-radius: 6px;
        }
    </style>
<body>

        <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info">
                        <p>行车证 <i class="glyphicon glyphicon-plus-sign pull-right"></i></p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info">
                        <p>驾驶证 <i class="glyphicon glyphicon-plus-sign pull-right"></i></p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info">
                        <p>本人照片 <i class="glyphicon glyphicon-plus-sign pull-right"></i></p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info">
                        <p id="myModal">性别 <i class="glyphicon glyphicon-menu-right pull-right"></i></p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info">
                        <p>年龄 <i class="glyphicon glyphicon-menu-right pull-right"></i></p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info">
                        <p>户籍 <i class="glyphicon glyphicon-menu-right pull-right"></i></p>
                    </div> 
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info">
                        <p><input type="text" placeholder="身份证号"></p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info">
                        <p><input type="text" placeholder="邮箱"></p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info">
                        <p>家庭住址 <i class="glyphicon glyphicon-menu-right pull-right"></i></p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info">
                        <p> 现居地址 <i class="glyphicon glyphicon-menu-right pull-right"></i></p>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 div_info div_info_btn">
                       <a href="./resume.html"> <p>完成</p></a>
                    </div>                          
                </div>
            </div>

            <!--模态框 -->

                <div class="modal fade" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">性别</h4>
                            </div>
                            <div class="modal-body">
                            <p><input type="checkbox" name="sex"><span>男</span>   <input type="checkbox" name="sex"> <span>女</span></p>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary">确认</button>
                            </div>
                        </div><!-- /.modal-content -->
                        </div><!-- /.modal-dialog -->
                    </div><!-- /.modal -->
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script>
            $('#myModal').click(function(){
                $('.modal').modal();
            })
             

            // $('#myModal').on('shown.bs.modal', function () {
            //     console.log('123')
            //     $('#myInput').focus();

            //     });
        </script>
</body>
</html>
